<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roman Numeral Converter - @abrahamgalue</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <header class="header-container">
      <h1 class="header-title">Roman Numeral Converter</h1>
      <p class="header-text">
        Enter a number below to convert it to Roman numerals.
      </p>
    </header>
    <section class="main-container">
      <label for="number">Enter a number</label>
      <input type="number" id="number" placeholder="777">
      <button id="convert-btn" type="button">Convert</button>
      <div id="output"></div>
    </section>
  </div>
  <script src="script.js"></script>
</body>

</html>
