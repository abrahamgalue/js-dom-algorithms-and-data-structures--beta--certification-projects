<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Palindrome Checker - @abrahamgalue</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="public/favicon.ico" type="image/x-icon">
</head>

<body>
  <div class="container">
    <div class="content-container">
      <header>
        <h1 class="header-title">Palindrome Checker</h1>
        <p class="header-text">Enter a string to check if it's a palindrome.</p>
      </header>
      <main>
        <label for="text-input" class="text-label">String</label>
        <input type="text" id="text-input" autocomplete="off">
        <button id="check-btn" type="button">Check</button>
        <div id="result"></div>
      </main>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
