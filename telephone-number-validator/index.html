<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telephone Number Validator - @abrahamgalue</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <header>
    <h1>Phone Number Validator</h1>
    <p>Validates phone numbers from the United States.</p>
  </header>

  <main>
    <div class="container-input">
      <label for="user-input">Phone Number</label>
      <input type="text" id="user-input" placeholder="1 (555) 555-5555" autocomplete="off">
    </div>
    <div class="buttons">
      <button id="check-btn" title="Validate number">Validate Number</button>
      <button id="clear-btn" title="Clear results">Clear</button>
    </div>
    <div id="results-div">
    </div>
  </main>


  <script src="script.js"></script>
</body>

</html>
